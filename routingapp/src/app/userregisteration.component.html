<h1>Author Registration Form</h1>
<!-- {{userForm | json}} -->
<div class="container">
    <form #authorForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title">Title</label>
            <input [(ngModel)]="userForm.title" #errorMsg1="ngModel" name="title" type="text" class="form-control"
                id="title" required>
        </div>
        <div [hidden]="errorMsg1.valid || errorMsg1.pristine" class="alert alert-danger">
            title is required
        </div>

        <div class="form-group">
            <label for="name">Name</label>
            <input [(ngModel)]="userForm.author" name="author" type="text" class="form-control" id="name" required
                #errorMsg2="ngModel">
        </div>
        <div [hidden]="errorMsg2.valid || errorMsg2.pristine" class="alert alert-danger">
            Author is required
        </div>

        <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" id="category" name="category" 
             [(ngModel)]="userForm.category">
              <option *ngFor="let cat of categories"  [value]="cat">
                {{cat}}
              </option>
            </select>
          </div>
        <button [disabled]="!authorForm.form.valid" type="submit" class="btn btn-success">Submit</button>
        <button (click)="clear()">Submit</button>
    </form>
</div>
